<html lang="en">
  <!-- Head -->
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d95e176b2d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Title diganti sesuai page -->
    <title>Login - Tuur</title>
    <!-- css -->
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/assets/images/tuur-icon.png" />
  </head>

  <!-- body -->
  <body>
    <!-- navbar -->
    <header>
      <nav></nav>
    </header>
    <!-- main -->
    <main>
      <!-- isi contentnya disini -->
      <section>
        <!-- ======================= login ======================= -->
        <div class="container">
          <div class="row">
            <!--======bagian gambar======-->
            <div class="col bagian-gambar">
              <div class="bagian-tulisan">
                <h1>Please Sign In</h1>
              </div>
            </div>
            <!--======end bagian gambar=====-->
            <!--====== bagian form ======-->
            <div class="col">
                <form>
                  <!-- logo -->
                  <a href="/index.html">
                  <img class="center" src="/assets/images/tuur.png" />
                </a>
                  <h2>Sign in</h2>
                  <!-- email -->
                  <input
                    type="email"
                    id="email"
                    class="form-control mb-4"
                    placeholder="Email Address"
                  />
                  <!-- password -->
                  <input
                    type="password"
                    id="password"
                    class="form-control mb-4"
                    placeholder="Password"
                  />
                  <!-- bagian remember dan forgot passoword-->
                  <div class="d-flex justify-content-around">
                    <div>
                      <!-- Remember me -->
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="remember"
                        />
                        <label class="custom-control-label" for="remember"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div>
                      <!-- Forgot password -->
                      <a href="">Forgot password?</a>
                    </div>
                  </div>
                  <!-- button -->
                  <button class="btn btn-info btn-block my-4" type="submit">
                    Sign in
                  </button>
                  <!-- dont have account -->
                  <p>Don't have an account?<a href="#">Sign Up</a></p>
                </form>
              </div>
              <!--====== end bagian form ======-->
            </div>
          </div>
        </div>
        <!-- ======================= end login ======================= -->
      </section>
    </main>
    <!-- footer -->
    <footer></footer>

    <!-- bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
