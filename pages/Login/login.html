    <!-- main -->
    <main>
      <!-- isi contentnya disini -->
      <section>
        <!-- ======================= login ======================= -->
        <div  class="container">
          <div class="row">
            <!--======bagian gambar======-->
            <div class="col bagian-gambar">
              <div class="bagian-tulisan">
                <h1>Please Sign In</h1>
              </div>
            </div>
            <!--======end bagian gambar=====-->
            <!--====== bagian form ======-->
            <div class="col">
                <form>
                  <!-- logo -->
                  <a href="/index.html">
                  <img class="center" src="/assets/images/tuur.png" />
                </a>
                  <h2 class="signin">Sign in</h2>
                  <!-- email -->
                  <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="form-control mb-4"
                  />
                  <!-- password -->
                  <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control mb-4"
                  />
                  <!-- bagian remember dan forgot passoword-->
                  <div class="d-flex justify-content-around">
                    <div> 
                      <!-- Remember me -->
                     <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="remember"
                        />
                        <label class="custom-control-label" for="remember"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div>
                      <!-- Forgot password -->
                      <a href="">Forgot password?</a>
                    </div>
                  </div>
                  <!-- button -->
                  <button class="btn btn-info btn-block my-4" 
                  type="button"
                  name=""
                  id="button"
                  value="Login">
                    Sign in
                  </button>
                  <!-- dont have account -->
                  <p>Don't have an account?<a href="../Register/register.html">Sign Up</a></p>
                </form>
              </div>
              <!--====== end bagian form ======-->
            </div>
          </div>
        </div>
        <!-- ======================= end login ======================= -->
      </section>
    </main>
