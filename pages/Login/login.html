<html lang="en">
  <!-- ! Head -->
  <head>
    <!-- ! meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! fontawesome -->
    <script
      src="https://kit.fontawesome.com/d95e176b2d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--! Title diganti sesuai page -->
    <title>Login - Tuur</title>
    <!--! css -->
    <!--! bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!--! custom css login -->
    <link rel="stylesheet" href="./style.css" />

    <!--! custom css from Index.html for navbar and footer-->
    <link rel="stylesheet" href="/style/style.css">
    <!--! fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!--! favicon -->
    <link rel="icon" type="image/png" href="/assets/images/tuur-icon.png" />
  </head>

  <!--! body -->
  <body>
    <!--! navbar -->
    
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light montserrat">
        <a class="navbar-brand" href="/index.html">
          <img src="/assets/images/tuur.png" width="150" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="/index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/Product/product.html"
                >Destination</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/My-order/my-order.html"
                >My Order</a
              >
            </li>
            <!--! dynamic navbar -->
            <li class="nav-item">
              <a class="nav-link" id="user-profile"></a>
            </li>
            <div id="btn-navbar"></div>
            <!--! dynamic navbar -->
          </ul>
        </div>
      </nav>
    </header>
    <!--! navbar -->
   
    <!--! main -->
    <main>
      <!--! isi contentnya disini -->
      
      <section>
        <!--! ======================= login ======================= -->
        <div  class="container">
          <div class="row">
            <!--!======bagian gambar======-->
            <div class="col bagian-gambar">
              <div class="bagian-tulisan">
              
              </div>
            </div>
            <!--!======end bagian gambar=====-->

            <!--!====== bagian form ======-->
            <div class="col">
                <form>
                  <!--! logo -->
                  <a href="../../index.html">
                  <img class="center" src="../../assets/images/tuur.png" />
                </a>
                  <h2 class="judul">Sign in</h2>
                  <!--! email -->
                  <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  class="form-control mb-4"
                  />
                  <!--! password -->
                  <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control mb-4"
                  />
                  <!--! bagian remember dan forgot passoword-->
                  <div class="d-flex justify-content-around">
                    <div> 
                      <!--! Remember me -->
                     <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="remember"
                        />
                        <label class="custom-control-label" for="remember"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div>
                      <!--! Forgot password -->
                      <a href="">Forgot password?</a>
                    </div>
                  </div>
                  <!--! button -->
                  <button class="btn btn-info btn-block my-4" 
                  type="button"
                  name=""
                  id="button"
                  value="Login">
                    Sign in
                  </button>
                  <!--! dont have account -->
                  <p>Don't have an account? <a href="../Register/register.html"><strong>Sign Up</strong></a></p>
                </form>
              </div>
              <!--!====== end bagian form ======-->
            </div>
          </div>
        </div>
        <!--! ======================= end login ======================= -->
        <!-- ! Animated  -->
      <div>
        <!--dust particel-->
        <div>
          <div class="starsec"></div>
          <div class="starthird"></div>
          <div class="starfourth"></div>
          <div class="starfifth"></div>
        </div>
        <!--Dust particle end--->
  
        <div class="lamp__wrap">
          <div class="lamp">
            <div class="cable"></div>
            <div class="cover"></div>
            <div class="in-cover">
              <div class="bulb"></div>
            </div>
            <div class="light"></div>
          </div>
        </div>
        <!-- END Lamp -->
      </div>
      <!-- ! End Animated -->
      </section>
    </main>
   

    <!--! Custom Script -->
    <script src="login.js"></script>
    <script src="../../js/navbar-login-logout.js"></script>

     <!--! Swal fire -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--! bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
