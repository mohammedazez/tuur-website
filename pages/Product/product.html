    <link
      rel="stylesheet"

    />
    <!-- Title diganti sesuai page -->
    <title>Destination - Tuur</title>
    <!-- css -->
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    />
    <link

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/tuur-icon.png"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />

  <!-- body -->
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light montserrat">
        <a class="navbar-brand" href="../../index.html">
          <img
            src="../../assets/images/tuur.png"
            width="150"
            height="30"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./product.html"
                >Destination <span class="sr-only">(current)</span></a
              >
            </li>
            <!-- dynamic order -->
            <li class="nav-item">
              <a class="nav-link" href="../My-order/my-order.html">My Order<span class="badge badge-danger"></span>
              </a>
            </li>
            <!-- dynamic order -->
            <!-- dynamic navbar -->
            <li class="nav-item">
              <a class="nav-link" id="user-profile"></a>
            </li>
            <div id="btn-navbar"></div>
            <!-- dynamic navbar -->
          </ul>
        </div>
      </nav>

    <!-- main -->
    <main>
      <section>
        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid bg-cover">
          <div class="overlay"></div>
          <div class="container text-light shadow-text text-right jumbotron-inner">
            <h1 class="display-4 slideanim">Experience best of both World</h1>
            <p class="lead nunito slideanim">
              From east to western hemisphere, with love.
            </p>
            <div action="" class="search-bar slideanim" autocomplete="off" onsubmit="">
              <input
                id="search-input"
                type="text"
                name="search"
                pattern=".*\S.*"
                required
                placeholder="Search hotels"
                autocomplete="off"
              />
              <button class="search-btn" type="" onclick="searchHotel()">
                <!-- <span>Search</span> -->
              </button>
            </div>
          </div>
        </div>
        <div class="main-content container">
          <hr class="featurette-divider" />
          <!-- Hotel list -->
          <div class="container">
            <p class="display-4 text-center">Hotel</p>
            <div class="row display-data1"></div>
          </div>
          <hr class="featurette-divider" />
          <!-- <div class="container">
            <p class="display-4 text-center">Attraction</p>
            <div class="row display-data2"></div>
          </div>
          <hr class="featurette-divider" /> -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <br />
    <footer class="page-footer font-small blue pt-4">
      <!-- Footer Links -->
      <div class="container-fluid text-center text-md-left">
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-6 mt-md-0 mt-3">
            <!-- Content -->
            <h5 class="text-uppercase">Tuur</h5>
            <p>Around the world in your hands.</p>
          </div>
          <!-- Grid column -->

          <hr class="clearfix w-100 d-md-none pb-3" />

          <!-- Grid column -->
          <div class="col-md-3 mb-md-0 mb-3">
            <!-- Links -->
            <h5 class="text-uppercase">Links</h5>

            <ul class="list-unstyled">
              <li>
                <a href="../../index.html">Home</a>
              </li>
              <li>
                <a href="./product.html">Destination</a>
              </li>
              <li>
                <a href="../My Profile/my-profile.html">My Profile</a>
              </li>
              <li>
                <a href="../Register/register.html">Signup</a>
              </li>
            </ul>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-3 mb-md-0 mb-3">
            <!-- Links -->
            <h5 class="text-uppercase">Social</h5>

            <ul class="list-unstyled">
              <li class="list-inline-item">
                <a href=""> <i class="fab fa-2x fa-facebook-f"> </i> </a>
              </li>
              <li class="list-inline-item">
                <a href=""> <i class="fab fa-2x fa-twitter"> </i> </a>
              </li>
              <li class="list-inline-item">
                <a href="">
                  <i class="fab fa-2x fa-instagram"> </i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href=""> <i class="fas fa-2x fa-envelope"> </i> </a>
              </li>
            </ul>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
      <!-- Footer Links -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Copyright: Tuur Â© 2020
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/product.js"></script>
    <script>
      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
