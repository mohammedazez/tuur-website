<html lang="en">
  <!-- Head -->
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d95e176b2d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Title diganti sesuai page -->
    <title>Register - Tuur</title>
    <!-- css -->
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- custom css from Index.html for navbar and footer-->
    <link rel="stylesheet" href="/style/style.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/assets/images/tuur-icon.png" />
  </head>

  <!-- body -->
  <body>
    
    <!-- main -->
    <main>
      <!-- isi contentnya disini -->
      <section>
        <!-- ======================= Register ======================= -->
        <div  class="container">
          <div class="row">
            <!--====== bagian form ======-->
            <div class="col">
                <form>
                  <!-- logo -->
                  <a href="/index.html">
                  <img class="center" src="/assets/images/tuur.png" />
                </a>
                  <h2 class="signin">Create new account</h2>
                  <!-- full name -->
                  <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Full Name"
                  class="form-control mb-4"
                  />
                  <!-- Email Address -->
                  <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  class="form-control mb-4"  
                  />
                  <!-- Create Password -->
                  <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Create Password"
                  class="form-control mb-4"
                  />
                  <!-- bagian terms and condition-->
                  <div class="d-flex justify-content-around">
                    <div>
                      <!-- terms and condition-->
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="remember"
                        />
                        <label class="custom-control-label" for="remember"
                          >I have read the term and conditions </label
                        >
                      </div>
                    </div>
                  </div>
                  <!-- button -->
                  <button class="btn btn-info btn-block my-4" type="button"
                  name="signup"
                  id="signup"
                  value="Sign Up">
                    Sign Up
                  </button>
                  <!-- dont have account -->
                  <p>Have an account? <a href="/pages/Login/login.html"><strong>Sign in</strong></a></p>
                </form>
              </div>
              <!--====== end bagian form ======-->
              <!--======bagian gambar======-->
            <div class="col bagian-gambar">
              <div class="bagian-tulisan">
                <h1 class="judul">Please Sign Up First</h1>
              </div>
            </div>
            <!--======end bagian gambar=====-->
            </div>
          </div>
        </div>
        <!-- ======================= end Register ======================= -->
      </section>
    </main>
   
    
    
    
    <!-- bootstrap script -->
 <!-- Custom script -->
 <script src="register.js"></script>
<script src="../../js/navbar-login-logout.js"></script>
 <!-- Swal fire -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
