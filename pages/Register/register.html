              <button class="btn btn btn-warning" type="button">Signup</button></a>
            </div>

    <!-- main -->
    <main>
      <!-- isi contentnya disini -->
      <section>
        <!-- ======================= Register ======================= -->
        <div  class="container">
          <div class="row">
            <!--====== bagian form ======-->
            <div class="col">
                <form>
                  <!-- logo -->
                  <a href="/index.html">
                  <img class="center" src="/assets/images/tuur.png" />
                </a>
                  <h2 class="signin">Create new account</h2>
                  <!-- full name -->
                  <input
                  type="text" name="nama" id="nama" placeholder="nama"
                    class="form-control mb-4"
                    
                  />
                  <!-- username -->
                  <input
                  type="text" name="username" id="username" placeholder="username"
                    class="form-control mb-4"
                    
                  />
                  <!-- password -->
                  <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                    class="form-control mb-4"
                    
                  />
                  <!-- bagian terms and condition-->
                  <div class="d-flex justify-content-around">
                    <div>
                      <!-- terms and condition-->
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="remember"
                        />
                        <label class="custom-control-label" for="remember"
                          >I have read the term and conditions </label
                        >
                      </div>
                    </div>
                  </div>
                  <!-- button -->
                  <button class="btn btn-info btn-block my-4" id="register-btn" onclick="register()">
                    Sign Up
                  </button>
                  <!-- dont have account -->
                  <p>Have an account?<a href="/pages/Login/login.html">Sign In</a></p>
                </form>
              </div>
              <!--====== end bagian form ======-->
              <!--======bagian gambar======-->
            <div class="col bagian-gambar">
              <div class="bagian-tulisan">
                <h1>Please Sign Up First</h1>
              </div>
            </div>
            <!--======end bagian gambar=====-->
            </div>
          </div>
        </div>
        <!-- ======================= end Register ======================= -->
      </section>
